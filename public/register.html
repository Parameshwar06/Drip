<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Irrigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    /* Register container */
    .register-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      padding: 20px 0;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.6s ease-out;
      margin: auto;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      margin-bottom: 30px;
    }

    .register-header h1 {
      color: white;
      font-size: 2.2em;
      margin: 0 0 10px 0;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .register-header p {
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
      font-size: 1em;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.9em;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .password-strength {
      margin-top: 5px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
    }

    .strength-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      transition: width 0.3s ease, background-color 0.3s ease;
      border-radius: 2px;
    }

    .register-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .register-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .register-button:active {
      transform: translateY(0);
    }

    .register-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      margin: 20px 0;
      text-align: left;
    }

    .terms-checkbox input {
      margin-right: 10px;
      margin-top: 3px;
    }

    .terms-checkbox label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
      line-height: 1.4;
    }

    .terms-checkbox a {
      color: white;
      text-decoration: none;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      background: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.8);
      padding: 0 20px;
      font-size: 0.9em;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
    }

    .login-link p {
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }

    .login-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #667eea;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    .error-message {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.5);
      color: #ff5252;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    /* Loading spinner */
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .register-card {
        padding: 30px 20px;
        margin: 20px;
      }

      .register-header h1 {
        font-size: 1.8em;
      }

      .back-button {
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videoplayback.mp4" type="video/mp4">
  </video>

  <!-- Back Button -->
  <a href="website.html" class="back-button">‚Üê Back to Home</a>

  <!-- Register Container -->
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Join Smart Irrigation</h1>
        <p>Create your account to start smart farming</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            name="fullName" 
            class="form-input" 
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Create a password"
            required
            minlength="6"
          >
          <div class="password-strength">
            <div id="strengthText">Password strength: </div>
            <div class="strength-bar">
              <div id="strengthFill" class="strength-fill"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password"
            required
          >
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="register-button" id="registerButton">
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // Firebase configuration (same as login)
    const firebaseConfig = {
      apiKey: "AIzaSyA3O_fsdj614KDUS1MV6ZGwijaLGwjo4HA",
      authDomain: "drip-anurag.firebaseapp.com",
      projectId: "drip-anurag",
      storageBucket: "drip-anurag.firebasestorage.app",
      messagingSenderId: "312422295524",
      appId: "1:312422295524:web:68804cf01448603b7c89f1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const registerButton = document.getElementById('registerButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthText = document.getElementById('strengthText');
    const strengthFill = document.getElementById('strengthFill');

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Show loading state
    function setLoading(loading) {
      if (loading) {
        registerButton.disabled = true;
        registerButton.innerHTML = '<span class="spinner"></span>Creating Account...';
      } else {
        registerButton.disabled = false;
        registerButton.innerHTML = 'Create Account';
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = '';

      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[0-9]/.test(password)) strength += 1;
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;

      switch (strength) {
        case 0:
        case 1:
          feedback = 'Very Weak';
          strengthFill.style.width = '20%';
          strengthFill.style.backgroundColor = '#ff5252';
          break;
        case 2:
          feedback = 'Weak';
          strengthFill.style.width = '40%';
          strengthFill.style.backgroundColor = '#ff9800';
          break;
        case 3:
          feedback = 'Fair';
          strengthFill.style.width = '60%';
          strengthFill.style.backgroundColor = '#ffeb3b';
          break;
        case 4:
          feedback = 'Good';
          strengthFill.style.width = '80%';
          strengthFill.style.backgroundColor = '#8bc34a';
          break;
        case 5:
          feedback = 'Strong';
          strengthFill.style.width = '100%';
          strengthFill.style.backgroundColor = '#4caf50';
          break;
      }

      strengthText.textContent = `Password strength: ${feedback}`;
      return strength;
    }

    // Password input event listener
    passwordInput.addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
    });

    // Confirm password validation
    confirmPasswordInput.addEventListener('input', (e) => {
      if (passwordInput.value !== e.target.value) {
        e.target.setCustomValidity('Passwords do not match');
      } else {
        e.target.setCustomValidity('');
      }
    });

    // Handle form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      // Validation
      if (!agreeTerms) {
        showError('Please agree to the Terms of Service and Privacy Policy.');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
      }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }

      setLoading(true);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Update user profile with display name
        await updateProfile(user, {
          displayName: fullName
        });

        showSuccess('Account created successfully! Redirecting to dashboard...');
        
        // Redirect to dashboard after successful registration
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 2000);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        let errorMsg = 'Registration failed. Please try again.';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = 'An account with this email already exists.';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Please enter a valid email address.';
            break;
          case 'auth/weak-password':
            errorMsg = 'Password is too weak. Please choose a stronger password.';
            break;
          case 'auth/network-request-failed':
            errorMsg = 'Network error. Please check your connection.';
            break;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
