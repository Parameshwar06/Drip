<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drip Irrigation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Drip Irrigation Dashboard</h1>
        <div class="auth-section" id="auth-section">
            <div id="user-info"></div>
            <div id="auth-forms">
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="auth-link">Don't have an account? <a href="register.html">Register</a></div>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
        <div class="dashboard" id="dashboard" style="display:none;">
            <div class="cards">
                <div class="card">
                    <h2>Moisture</h2>
                    <p id="moisture-value">--</p>
                </div>
                <div class="card">
                    <h2>Temperature</h2>
                    <p id="temperature-value">--</p>
                </div>
                <div class="card">
                    <h2>Humidity</h2>
                    <p id="humidity-value">--</p>
                </div>
                <div class="card">
                    <h2>Valve Status</h2>
                    <p id="valve-status">--</p>
                    <div class="valve-controls">
                        <button id="open-valve">Open Valve</button>
                        <button id="close-valve">Close Valve</button>
                    </div>
                </div>
            </div>
            <div class="chart-section">
                <h2>Moisture History</h2>
                <canvas id="moistureChart"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
