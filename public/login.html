<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Irrigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: white;
      font-size: 2.2em;
      margin: 0 0 10px 0;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
      font-size: 1em;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.9em;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 0.9em;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.8);
    }

    .remember-me input {
      margin-right: 8px;
    }

    .forgot-password {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: white;
    }

    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      background: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.8);
      padding: 0 20px;
      font-size: 0.9em;
    }

    .register-link {
      margin-top: 20px;
      text-align: center;
    }

    .register-link p {
      color: rgba(255, 255, 255, 0.8);
      margin: 0;
    }

    .register-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: #667eea;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-3px);
    }

    .error-message {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.5);
      color: #ff5252;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
    }

    /* Loading spinner */
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-card {
        padding: 30px 20px;
        margin: 20px;
      }

      .login-header h1 {
        font-size: 1.8em;
      }

      .back-button {
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videoplayback.mp4" type="video/mp4">
  </video>

  <!-- Back Button -->
  <a href="website.html" class="back-button">‚Üê Back to Home</a>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to access your Smart Irrigation dashboard</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe">
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Create one here</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // Firebase configuration (replace with your config)
    const firebaseConfig = {
      apiKey: "AIzaSyA3O_fsdj614KDUS1MV6ZGwijaLGwjo4HA",
      authDomain: "drip-anurag.firebaseapp.com",
      projectId: "drip-anurag",
      storageBucket: "drip-anurag.firebasestorage.app",
      messagingSenderId: "312422295524",
      appId: "1:312422295524:web:68804cf01448603b7c89f1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Show success message
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    // Hide messages
    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    // Show loading state
    function setLoading(loading) {
      if (loading) {
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="spinner"></span>Signing in...';
      } else {
        loginButton.disabled = false;
        loginButton.innerHTML = 'Sign In';
      }
    }

    // Handle form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(true);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        showSuccess('Login successful! Redirecting...');
        
        // Store user session (optional)
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedEmail', email);
        }
        
        // Redirect to dashboard after successful login
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMsg = 'Login failed. Please try again.';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = 'No account found with this email address.';
            break;
          case 'auth/wrong-password':
            errorMsg = 'Incorrect password. Please try again.';
            break;
          case 'auth/invalid-email':
            errorMsg = 'Please enter a valid email address.';
            break;
          case 'auth/too-many-requests':
            errorMsg = 'Too many failed attempts. Please try again later.';
            break;
          case 'auth/network-request-failed':
            errorMsg = 'Network error. Please check your connection.';
            break;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(false);
      }
    });

    // Load remembered email if exists
    window.addEventListener('load', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
