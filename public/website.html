<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome â€“to smart irrigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* makes video cover the screen */
      z-index: -1;
    }

    /* Landing content */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 50px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay for readability */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: background 0.3s;
      margin: 0 10px;
    }

    button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .login-button {
      background: rgba(102, 126, 234, 0.8);
      color: white;
    }

    .login-button:hover {
      background: rgba(102, 126, 234, 1);
    }

    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .top-nav {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
    }

    .nav-button {
      padding: 8px 20px;
      font-size: 0.9em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-left: 10px;
      backdrop-filter: blur(10px);
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="videoplayback.mp4" type="video/mp4">
    
  </video>

  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="login.html" class="nav-button">Login</a>
    <a href="register.html" class="nav-button">Sign Up</a>
  </div>

  <!-- Landing Page Content -->
  <div class="content">
    <h1>Welcome to Smart Irrigation </h1>
    <p>Revolutionizing farming with Smart Irrigation</p>
    <div class="button-container">
      <button onclick="window.location.href='home.html'">Get Started</button>
      <button class="login-button" onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>
</body>
</html>
