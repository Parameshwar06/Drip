    body, html {
      margin: 0;

    /* Fullscreen video background */

      position: relative;

      color: white;
      text-align: center;

      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay for readability */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
